<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Mirror</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-hero">
                <div class="hero-text">
                    <h2>Welcome Back to<br>Your Smart Mirror</h2>
                    <p>Your personalized digital companion awaits</p>
                </div>
            </div>
            
            <div class="auth-form-section">
                <h1>Sign In</h1>
                <p class="subtitle">Don't have an account? <a href="/register">Create one</a></p>
                
                <!-- Face Login Section -->
                <div id="faceLoginSection" style="margin: 20px 0; text-align: center;">
                    <div id="faceStatusMessage" style="padding: 15px; background: rgba(102, 126, 234, 0.1); border-radius: 10px; margin-bottom: 15px;">
                        <div id="faceStatusIcon" style="font-size: 32px; margin-bottom: 10px;">üì∑</div>
                        <div id="faceStatusText" style="color: #667eea; font-weight: bold;">Initializing camera...</div>
                    </div>
                    <video id="faceVideo" width="320" height="240" autoplay style="border-radius: 10px; display: none; transform: scaleX(-1); margin-bottom: 15px;"></video>
                    <button type="button" id="cancelFaceBtn" class="btn-secondary" onclick="cancelFaceLogin()" style="background: rgba(244, 67, 54, 0.2); color: #f44336; border-color: #f44336;">‚ùå Cancel Face Login</button>
                </div>
                
                <div class="divider" style="display: none;">
                    <span style="padding: 0 15px;">OR</span>
                </div>
                
                <form id="loginForm" onsubmit="handleLogin(event)" style="display: none;">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div id="errorMessage" class="error-message"></div>
                    
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        let faceStream = null;
        let faceVideoElement = null;
        let isFaceLoginActive = false;
        let faceCheckInterval = null;

        // Auto-start face login when page loads
        window.addEventListener('DOMContentLoaded', function() {
            // Start face login automatically after a short delay
            setTimeout(() => {
                startFaceLogin();
            }, 500);
        });

        async function startFaceLogin() {
            try {
                const statusMsg = document.getElementById('faceStatusMessage');
                const statusText = document.getElementById('faceStatusText');
                const statusIcon = document.getElementById('faceStatusIcon');
                const videoElement = document.getElementById('faceVideo');
                
                // Show status
                statusMsg.style.display = 'block';
                statusText.textContent = 'Starting camera...';
                statusIcon.textContent = 'üì∑';
                
                // Get camera access
                faceStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                videoElement.srcObject = faceStream;
                videoElement.style.display = 'block';
                await videoElement.play();
                
                faceVideoElement = videoElement;
                isFaceLoginActive = true;
                
                statusText.textContent = 'Look at the camera...';
                statusIcon.textContent = 'üë§';
                
                // Wait a moment for camera to stabilize
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Start face detection
                performFaceLogin();
                
            } catch (error) {
                console.error('Camera error:', error);
                alert('Camera access denied or unavailable. Please check permissions.');
                cancelFaceLogin();
            }
        }

        async function performFaceLogin() {
            if (!isFaceLoginActive) return;
            
            const statusText = document.getElementById('faceStatusText');
            const statusIcon = document.getElementById('faceStatusIcon');
            
            try {
                statusText.textContent = 'Detecting face...';
                statusIcon.textContent = 'üîç';
                
                // Capture frame
                const canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 480;
                canvas.getContext('2d').drawImage(faceVideoElement, 0, 0, 640, 480);
                const imageData = canvas.toDataURL('image/jpeg', 0.7);
                
                // Send for face login
                const response = await fetch('/api/face/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ image: imageData })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Face recognized and logged in!
                    statusText.textContent = `Welcome ${data.username}! ‚úÖ`;
                    statusIcon.textContent = '‚úÖ';
                    
                    // Store session
                    localStorage.setItem('sessionToken', data.token);
                    localStorage.setItem('username', data.username);
                    document.cookie = `session_token=${data.token}; path=/; max-age=86400`;
                    
                    // Stop camera
                    cancelFaceLogin();
                    
                    // Redirect to mirror
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    // No face detected or not recognized, try again
                    statusText.textContent = data.message || 'No face detected. Trying again...';
                    statusIcon.textContent = '‚ùå';
                    
                    // Try again after 2 seconds
                    if (isFaceLoginActive) {
                        setTimeout(performFaceLogin, 2000);
                    }
                }
                
            } catch (error) {
                console.error('Face login error:', error);
                statusText.textContent = 'Error occurred. Please try again.';
                statusIcon.textContent = '‚ö†Ô∏è';
                
                // Retry after error
                if (isFaceLoginActive) {
                    setTimeout(performFaceLogin, 3000);
                }
            }
        }

        function cancelFaceLogin() {
            isFaceLoginActive = false;
            
            // Stop camera
            if (faceStream) {
                faceStream.getTracks().forEach(track => track.stop());
                faceStream = null;
            }
            
            // Hide elements and show manual login form
            document.getElementById('faceVideo').style.display = 'none';
            document.getElementById('faceLoginSection').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.querySelector('.divider').style.display = 'flex';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store session token
                    localStorage.setItem('sessionToken', data.token);
                    localStorage.setItem('username', data.username);
                    // Set cookie
                    document.cookie = `session_token=${data.token}; path=/; max-age=86400`;
                    // Redirect to mirror
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = data.detail || 'Login failed';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
