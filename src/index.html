<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Mirror Intro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="mirror mirror--intro">
  <div id="intro" class="intro">
    <div id="introText" class="intro__text"></div>
    <div id="introDots" class="intro__dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <main id="mainScreen" class="main-screen hidden">
    <section class="panel panel--schedule">
      <h2>Today's Schedule</h2>
      <ul id="scheduleList" class="schedule-list"></ul>
    </section>

    <section class="panel panel--reminders">
      <h2>Reminders</h2>
      <ul id="reminderList" class="reminder-list"></ul>
    </section>

    <section class="panel panel--status">
      <h2>Status</h2>
      <div id="statusPanel"></div>
      <div id="idleMessage" class="idle-message"></div>
    </section>
  </main>

  <audio id="ambientAudio" preload="auto"></audio>

  <script src="config.js"></script>
  <script src="intro.js"></script>
</body>
</html>
